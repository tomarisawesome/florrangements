            <script>
                window.onload=function() 
                {
                    document.getElementById("Submit!").onclick= buttonClick;
                }
                // Function to validate that the user inputted the required fields 
                function validate()  
                {
                    reqFields = ["the_name", "email", "message"]
                    reqNames = ["Name", "Email","Message"]
                    err = ""
                    for (i=0;i<reqFields.length;i++)
                    {
                        if (document.getElementById(reqFields[i]).value =="")
                            err += reqNames[i] + " is required<br/>";
                    }
                    if (err != "") 
                    {
                        document.getElementById('error').innerHTML =
                                "Fix the following errors to continue:<br>" + err;
                        return false;
                    }
                    return true;
                }
                function buttonClick()
                {
                    if (validate()) {
                        const name = document.getElementById("the_name").value
                        alert("Your response has been submitted"+ name + "!") 
                    }
                }
            </script>
    
        <div style="text-align: left; font-size: 25px; font-weight: bold ">
            <form onSubmit="return validate()" method='get' action='#'> <br /><br />

                <!-- Text box: Required First and Last Names  -->
                <label> *First & Last Name: </label> <input type="text" placeholder="  Add your name here..." name='name' id='the_name'> <br /><br />

                <!-- Text box: Required Email  -->
                <label>*Email: </label> <input type="text" placeholder="  Add your email here..." name='email' id='email'> <br /><br />
                <!-- Text box: Non-requried phone number  -->
                <label> Phone Number </label> <input type="text" placeholder="  Add your phone number here..." name='email' id='number'> <br /><br />

                <!-- Non-required Radio buttons for purpose of their inquiry  -->
                <label> Purpose of your inquiry: </label>
            <label style="font-weight: 300;">

            </label> 
            <label style="font-weight: 300;">

            </label>
            <label style="font-weight: 300;">

            </label>
            <label style="font-weight: 300;">

            </label>
                <br />
                
                <!-- Non-required drop down list for their order status  -->

                    <option value="non-purchased">I am looking to purchase a bouque </option>
                    </select>

                <br /><br />
                
                <!-- Text box: Required Inquiry  -->
                <label> *How can we help? </label> <input type="text" placeholder="  Add your message here..." name='message' id='message'>

                <!-- Submit Form button  -->
                <div class = "submit-button"> 
                    <input type='submit' value="SEND MESSAGE" id="Submit!">
